<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOCX to HTML Converter</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    input[type="file"] {
      padding: 0.5rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    #copy-confirm {
      margin-top: 0.5rem;
      color: green;
      font-weight: bold;
      display: none;
    }
    .output-container {
  display: flex;
  flex-direction: column;
  gap: 3rem; /* Increased space between boxes */
  margin-top: 2rem;
}

@media (min-width: 768px) {
  .output-container {
    flex-direction: row;
    gap: 3rem; /* Desktop spacing between boxes */
  }
}

.output-box {
  display: flex;
  flex-direction: column;
  width: 100%;
}

        textarea {
        height: 700px;
        resize: vertical; /* ðŸ‘ˆ this enables manual resizing */
        padding: 1rem;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.9rem;
        overflow: auto;
        width: 100%;
        }

        iframe {
        height: 700px;
        padding: 1rem;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        width: 100%;
        overflow: auto;
        }
    
    .label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .page-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem;
}
  </style>
</head>
<body>
<div class="page-container">
  <h1>DOCX to HTML Converter</h1>
  <input type="file" id="upload" accept=".docx" />
  <button onclick="copyHTML()">Copy HTML</button>
  <div id="copy-confirm">âœ” HTML copied to clipboard</div>

  <div class="output-container">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <div class="label">Raw HTML</div>
      <textarea id="output" readonly></textarea>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column;">
      <div class="label">Live Preview</div>
      <iframe id="preview" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("output");
    const preview = document.getElementById("preview");

    document.getElementById("upload").addEventListener("change", function(event) {
      const reader = new FileReader();
      reader.onload = function(event) {
        mammoth.convertToHtml({ arrayBuffer: event.target.result })
          .then(function(result) {
            textarea.value = result.value;
            updatePreview(result.value);
            document.getElementById("copy-confirm").style.display = "none";
          })
          .catch(console.error);
      };
      reader.readAsArrayBuffer(event.target.files[0]);
    });

    function updatePreview(html) {
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    }

    function copyHTML() {
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      document.getElementById("copy-confirm").style.display = "block";
    }
  </script>
</div>
</body>
</html>
